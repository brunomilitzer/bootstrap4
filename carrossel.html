<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">	
	<title>Carrossel</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style type="text/css" >
	.row {
		margin-bottom: 10px;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div id="controleCarrosel" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#controleCarrosel" data-slide-to="0" class="active"></li>
						<li data-target="#controleCarrosel" data-slide-to="1"></li>
						<li data-target="#controleCarrosel" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100" src="img/carousel-1.jpg">
							<div class="carousel-caption d-none d-md-block">
								<h3>Primeiro Título do meu Side</h3>
								<p>Subtítulo do meu Slide, apenas para compor!</p>
							</div>
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="img/carousel-2.jpg">
							<div class="carousel-caption d-none d-md-block">
								<h3>Segundo Título do meu Side</h3>
								<p>Subtítulo do meu Slide, apenas para compor!</p>
							</div>
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="img/carousel-3.jpg">
							<div class="carousel-caption d-none d-md-block">
								<h3>Terçeiro Título do meu Side</h3>
								<p>Subtítulo do meu Slide, apenas para compor!</p>
							</div>
						</div>
					</div>
					<a href="#controleCarrosel" class="carousel-control-prev" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Voltar</span>
					</a>
					<a href="#controleCarrosel" class="carousel-control-next" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Continuar</span>
					</a>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$('.carousel').carousel({

			interval:2000
		})
	</script>
</body>
</html>
