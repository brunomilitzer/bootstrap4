<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">	
	<title>Botões</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<button class="btn btn-primary">Primário</button>
				<a href="#" class="btn btn-secondary">Secundário</a>
				<input type="button" value="Success" class="btn btn-success">
				<input type="submit" value="Danger" class="btn btn-danger">
				<input type="reset" value="Warning" class="btn btn-warning">
				<button class="btn btn-info">Primário</button>
				<button class="btn btn-light">Luz</button>
				<button class="btn btn-dark">Sombrio</button>
				<button class="btn btn-link">Link</button>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<button class="btn btn-outline-primary">Primário</button>
				<a href="#" class="btn btn-outline-secondary">Secundário</a>
				<input type="button" value="Success" class="btn btn-outline-success">
				<input type="submit" value="Danger" class="btn btn-outline-danger">
				<input type="reset" value="Warning" class="btn btn-outline-warning">
				<button class="btn btn-outline-info">Primário</button>
				<button class="btn btn-outline-light">Luz</button>
				<button class="btn btn-outline-dark">Sombrio</button>
				<button class="btn btn-link">Link</button>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<button class="btn btn-outline-primary btn-lg">Primário</button>
				<a href="#" class="btn btn-outline-secondary btn-sm">Secundário</a>
				<input type="button" value="Success" class="btn btn-outline-success btn-md">
				<input type="submit" value="Danger" class="btn btn-outline-danger">
				<input type="reset" value="Warning" class="btn btn-outline-warning">
				<button class="btn btn-outline-info">Primário</button>
				<button class="btn btn-outline-light">Luz</button>
				<button class="btn btn-outline-dark">Sombrio</button>
				<button class="btn btn-link">Link</button>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<button class="btn btn-outline-primary btn-lg btn-block">Primário</button>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<button class="btn btn-primary">Primário</button>
				<button class="btn btn-primary active">Activado</button>
				<button class="btn btn-primary active" disabled>Deabilitado</button>
				<a href="#" class="btn btn-primary disabled" role="button" aria-disabled="true">Deabilitado</a>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="btn-group" role="group" aria-label="Exemplo">
					<button class="btn btn-primary">Esquerdo</button>
					<button class="btn btn-primary">Centro</button>
					<button class="btn btn-primary">Direito</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="btn-toolbar" role="toolbar" aria-label="toolbar de botões">
					<div class="btn-group mr-2" role="group" aria-label="Primeiro Grupo">
						<button class="btn btn-secondary">1</button>
						<button class="btn btn-secondary">2</button>
						<button class="btn btn-secondary">3</button>
					</div>
					<div class="btn-group mr-2" role="group" aria-label="Segundo Grupo">
						<button class="btn btn-secondary">4</button>
						<button class="btn btn-secondary">5</button>
						<button class="btn btn-secondary">6</button>
					</div>
					<div class="btn-group mr-2" role="group" aria-label="Terceiro Grupo">
						<button class="btn btn-secondary">7</button>
						<button class="btn btn-secondary">8</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="btn-group btn-group-lg" role="group" aria-label="Exemplo">
					<button class="btn btn-primary">Esquerdo</button>
					<button class="btn btn-primary">Centro</button>
					<button class="btn btn-primary">Direito</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="btn-group btn-group-sm" role="group" aria-label="Exemplo">
					<button class="btn btn-primary">Esquerdo</button>
					<button class="btn btn-primary">Centro</button>
					<button class="btn btn-primary">Direito</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="btn-group-vertical" role="group" aria-label="Exemplo">
					<button class="btn btn-primary">Esquerdo</button>
					<button class="btn btn-primary">Centro</button>
					<button class="btn btn-primary">Direito</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
